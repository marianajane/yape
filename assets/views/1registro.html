<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yape</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../static/materialize-css/dist/css/materialize.min.css">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">-->
	<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row top">
			<div class="offset-s1 col s10 center">
				<div class="offset-s2 col s8">
					<img class="responsive-img" src="../../static/img/icons/phone.png">
				</div>
				<div class="col s12">
					<h5><strong>Para comenzar validemos tu número</strong></h5>
					<p>Recibiràs un SMS con un código de validación</p>
				</div>
				<div class="col s12">
					<form id="phone_form">
				        <div class="row">
				        	<div class="input-field col s12">
					        	<i class="material-icons prefix">phone</i>
					          	<input id="telephone_number" type="tel" class="validate" name="phone" pattern="[0-9]{10}" required>
					          	<label for="icon_telephone">Telephone</label>
				          	</div>
				        </div>
				        <div class="row">
				        	<div class="input-field col s12">
				            	<p class="center-align">
				              	<input type="checkbox" class="filled-in" id="check"/>
				              	<label for="check" id="terms">Acepto los <a href="">Términos y condiciones</a></label>
				            	</p>
				         	</div>
				       	</div>
				       	<div class="row">
				        	<button class="btn waves-effect white-text yellow center-align col s8 offset-s2" id="continue" disabled><a href="2codigo.html">REGISTRARME</a></button>
				       	</div>
				    </form>	
				</div>
			</div>
		</div>
	</div>
	<script src="../../static/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="../../static/js/main.js" type="text/javascript"></script>
	<script src="../../static/materialize-css/dist/js/materialize.min.js" type="text/javascript"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>-->
</body>
</html>
