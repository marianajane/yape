<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yape</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../static/materialize-css/dist/css/materialize.min.css">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">-->
	<link rel="stylesheet" type="text/css" href="../../static/css/style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row top">
			<div class="offset-s1 col s10 center">
				<div class="offset-s2 col s8">
					<img class="responsive-img" src="../../static/img/icons/phone.png">
				</div>
				<div class="col s12">
					<h5><strong>Para comenzar validemos tu número</strong></h5>
					<p>Recibiràs un SMS con un código de validación</p>
				</div>
				<div class="offset-s1 col s10">
					<form id="phone-form">		
						<div class="input-field">
							<input id="telephone_number" type="tel" name="phone" pattern="[0-9]{10}" required">
							<label for="telephone_number"><img width="50" src="../../static/img/icons/phoneandnumber.png"></label>
						</div>
						<div class="input field col s12">
							<input type="checkbox" id="check" />
      						<label for="check" id="aceptar"></label>
							<label>Acepto los <a href="" class="green-txt">Términos y condiciones</a></label>
						</div>
						<div class="offset-s1 col s10">
							<p class="col s 12">Reintentar en <span><img width="20" src="../../static/img/icons/clock.png">21</span></p>
						<br>
							<button class="btn waves-effect white-text yellow" id="continue" disabled><a class="white-text" href="2_codigo.html">Continuar</a></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script src="../../static/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="../../static/js/main.js" type="text/javascript"></script>
	<script src="../../static/js/api_phone.js" type="text/javascript"></script>
	<script src="../../static/materialize-css/dist/js/materialize.min.js" type="text/javascript"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>-->
</body>
</html>
